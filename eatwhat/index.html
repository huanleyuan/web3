<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">

    <title>‰ªäÂ§© Yuki ÂêÉ‰ªÄ‰πàÔºü</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', 'Microsoft YaHei', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f4f1ea;
            background-image: 
                radial-gradient(#d6c7b1 1px, transparent 1px),
                radial-gradient(#d6c7b1 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            color: #4a4a4a;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(165, 142, 130, 0.2);
            margin-bottom: 20px;
            border: 2px solid #d6c7b1;
            position: relative;
        }
        .container::before {
            content: '';
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 80px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="%23a58e82" d="M256 32c-88.004 0-160 71.996-160 160 0 40.558 15.436 77.278 40.511 105.062L256 480l119.489-182.938C400.564 269.278 416 232.558 416 192c0-88.004-71.996-160-160-160zm0 256c-53.019 0-96-42.981-96-96s42.981-96 96-96 96 42.981 96 96-42.981 96-96 96z"/></svg>') no-repeat center;
            background-size: contain;
            opacity: 0.8;
        }
        h1 {
            color: #8b7355;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(139, 115, 85, 0.2);
            margin-top: 20px;
        }
        h1::before, h1::after {
            content: 'üê±';
            margin: 0 10px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input {
            padding: 12px;
            font-size: 16px;
            border: 2px solid #d6c7b1;
            border-radius: 25px;
            margin-right: 10px;
            width: 200px;
            outline: none;
            transition: all 0.3s ease;
            background-color: #fdfbf7;
        }
        input:focus {
            border-color: #8b7355;
            box-shadow: 0 0 10px rgba(139, 115, 85, 0.2);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        .add-btn {
            background-color: #a58e82;
            color: white;
        }
        .add-btn:hover {
            background-color: #8b7355;
        }
        .random-btn {
            background-color: #8b7355;
            color: white;
            margin-top: 20px;
            font-size: 22px;
            padding: 15px 40px;
            animation: pawPrint 2s infinite;
        }
        @keyframes pawPrint {
            0%, 100% {
                background-color: #8b7355;
            }
            50% {
                background-color: #a58e82;
            }
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            font-size: 28px;
            color: #8b7355;
            min-height: 50px;
            font-weight: bold;
            position: relative;
            transition: all 0.5s ease;
        }
        .result:not(:empty)::before {
            content: 'üêæ';
        }
        .result:not(:empty)::after {
            content: 'üêæ';
        }
        @keyframes showResult {
            0% {
                transform: scale(0.3) rotate(-10deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(5deg);
            }
            75% {
                transform: scale(0.9) rotate(-2deg);
            }
            100% {
                transform: scale(1) rotate(0);
                opacity: 1;
            }
        }
        @keyframes pawSparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0.5) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1) rotate(360deg);
            }
        }
        .result-animation {
            animation: showResult 0.8s ease-out forwards;
        }
        .paw-print {
            position: absolute;
            pointer-events: none;
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="%23a58e82" d="M256 32c-88.004 0-160 71.996-160 160 0 40.558 15.436 77.278 40.511 105.062L256 480l119.489-182.938C400.564 269.278 416 232.558 416 192c0-88.004-71.996-160-160-160zm0 256c-53.019 0-96-42.981-96-96s42.981-96 96-96 96 42.981 96 96-42.981 96-96 96z"/></svg>') no-repeat center;
            background-size: contain;
            opacity: 0.6;
            animation: pawSparkle 1s ease-in-out forwards;
        }
        .message {
            color: #a58e82;
            margin-top: 10px;
            font-size: 14px;
        }
        .dish-list {
            text-align: left;
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            border: 2px dashed #d6c7b1;
        }
        .dish-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #e6dfd6;
            transition: all 0.3s ease;
        }
        .dish-item:hover {
            background-color: #fdfbf7;
        }
        .delete-btn {
            background-color: #c1a894;
            color: white;
            padding: 5px 15px;
            font-size: 14px;
        }
        .delete-btn:hover {
            background-color: #a58e82;
        }
        .show-list-btn {
            background-color: #b4a089;
            color: white;
            margin-top: 20px;
        }
        .show-list-btn:hover {
            background-color: #a58e82;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‰ªäÂ§© Yuki ÂêÉ‰ªÄ‰πàÔºü</h1>
        <div class="input-group">
            <input type="text" id="dishInput" placeholder="üê± Ê∑ªÂä†ÁæéÂë≥ÂñµÈ£ü üêæ">
            <button class="add-btn" onclick="addDish()">Ê∑ªÂä†ÂñµÈ£ü üêü</button>
        </div>
        <button class="random-btn" onclick="getRandomDish()">ÂñµÂñµÊÉ≥ÂêÉ‰ªÄ‰πàÔºü üêæ</button>
        <div class="result" id="result"></div>
        <div class="message" id="message"></div>
        <button class="show-list-btn" onclick="toggleDishList()">Êü•ÁúãÂñµÈ£üÊ∏ÖÂçï üê±</button>
        <div id="dishList" class="dish-list hidden"></div>
    </div>

    <script>
        // Ëé∑ÂèñËèúÂìÅÂàóË°®
        function getDishes() {
            const dishes = localStorage.getItem('dishes');
            return dishes ? JSON.parse(dishes) : [];
        }

        // ‰øùÂ≠òËèúÂìÅÂàóË°®
        function saveDishes(dishes) {
            localStorage.setItem('dishes', JSON.stringify(dishes));
        }

        // Ê∑ªÂä†ËèúÂìÅ
        function addDish() {
            const dishInput = document.getElementById('dishInput');
            const dishName = dishInput.value.trim();
            
            if (!dishName) {
                showMessage('ÂñµÂñµË¶ÅËæìÂÖ•È£üÁâ©ÂêçÁß∞Âì¶ÔºÅ');
                return;
            }

            const dishes = getDishes();
            if (dishes.includes(dishName)) {
                showMessage('Ëøô‰∏™ÂñµÈ£üÂ∑≤ÁªèÊ∑ªÂä†Ëøá‰∫ÜÂñµÔºÅ');
                return;
            }

            dishes.push(dishName);
            saveDishes(dishes);
            dishInput.value = '';
            showMessage('Ê∑ªÂä†ÊàêÂäüÂñµÔºÅ');
            updateDishList();
        }

        // ÈöèÊú∫Ëé∑ÂèñËèúÂìÅ
        function getRandomDish() {
            const dishes = getDishes();
            if (dishes.length === 0) {
                showMessage('ËøòÊ≤°ÊúâÊ∑ªÂä†‰ªª‰ΩïÂñµÈ£üÂì¶ÔºÅ');
                document.getElementById('result').textContent = '';
                return;
            }

            const resultElement = document.getElementById('result');
            const randomIndex = Math.floor(Math.random() * dishes.length);
            const dish = dishes[randomIndex];
            
            // Ê∏ÖÈô§ÊóßÁöÑÂä®ÁîªÁ±ªÂíåÁà™Âç∞
            resultElement.classList.remove('result-animation');
            const oldPaws = document.querySelectorAll('.paw-print');
            oldPaws.forEach(paw => paw.remove());
            
            // Ëß¶ÂèëÈáçÊéí‰ª•ÈáçÊñ∞ÂºÄÂßãÂä®Áîª
            void resultElement.offsetWidth;
            
            // ËÆæÁΩÆÊñáÊú¨Âπ∂Ê∑ªÂä†Âä®Áîª
            resultElement.textContent = dish;
            resultElement.classList.add('result-animation');
            
            // Ê∑ªÂä†Áà™Âç∞ÁâπÊïà
            createPawPrints(resultElement);
        }

        // ÂàõÂª∫Áà™Âç∞ÁâπÊïà
        function createPawPrints(element) {
            const numPaws = 12;
            
            for (let i = 0; i < numPaws; i++) {
                setTimeout(() => {
                    const paw = document.createElement('div');
                    paw.className = 'paw-print';
                    
                    // ÈöèÊú∫‰ΩçÁΩÆ
                    const left = Math.random() * 100;
                    const top = Math.random() * 100;
                    
                    // ÈöèÊú∫ÊóãËΩ¨
                    const rotate = Math.random() * 360;
                    
                    paw.style.cssText = `
                        left: ${left}%;
                        top: ${top}%;
                        transform: rotate(${rotate}deg);
                    `;
                    
                    element.appendChild(paw);
                    
                    // ÁßªÈô§Áà™Âç∞
                    setTimeout(() => paw.remove(), 1000);
                }, i * 50);
            }
        }

        // Âà†Èô§ËèúÂìÅ
        function deleteDish(index) {
            const dishes = getDishes();
            dishes.splice(index, 1);
            saveDishes(dishes);
            updateDishList();
            showMessage('Âà†Èô§ÊàêÂäüÂñµÔºÅ');
        }

        // Êõ¥Êñ∞ËèúÂìÅÂàóË°®ÊòæÁ§∫
        function updateDishList() {
            const dishList = document.getElementById('dishList');
            const dishes = getDishes();
            
            dishList.innerHTML = dishes.map((dish, index) => `
                <div class="dish-item">
                    <span>üêæ ${dish}</span>
                    <button class="delete-btn" onclick="deleteDish(${index})">Âà†Èô§</button>
                </div>
            `).join('');
        }

        // ÊòæÁ§∫/ÈöêËóèËèúÂçï
        function toggleDishList() {
            const dishList = document.getElementById('dishList');
            if (dishList.classList.contains('hidden')) {
                updateDishList();
                dishList.classList.remove('hidden');
            } else {
                dishList.classList.add('hidden');
            }
        }

        // ÊòæÁ§∫Ê∂àÊÅØ
        function showMessage(message) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = message;
            setTimeout(() => {
                messageElement.textContent = '';
            }, 3000);
        }

        // ÊîØÊåÅÂõûËΩ¶ÈîÆÊ∑ªÂä†ËèúÂìÅ
        document.getElementById('dishInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addDish();
            }
        });

        // ÂàùÂßãÂåñÊó∂‰ªé localStorage ÂØºÂÖ•Â∑≤ÊúâÁöÑËèúÂìÅÊï∞ÊçÆ
        window.onload = function() {
            const existingDishes = [
                "È∫¶ÂΩìÂä≥", "ÈìúÈîÖÊ∂ÆËÇâ", "Êµ∑Â∫ïÊçû", "ÂíåÂ∫úÊçûÈù¢", "ÁâõËÇâÈù¢",
                "ÁæäËÇâ‰∏≤", "wagas", "Ê±âÂ†°", "ÊÑèÈù¢", "Ê≤ôÊãâ",
                "Ëî¨ËèúÊ±Å", "711", "Ëá™Â∑±ÂÅö", "Ëî¨ËèúÊ±§", "ÁúâÂ∑ûÂ∞èÂêÉ",
                "ÂñúÂÆ∂Âæ∑", "Êò•È•º", "Êª©Áæä", "Â∑¥‰æùËÄÅÁà∑", "ÁÖéÈ•º"
            ];
            
            const currentDishes = getDishes();
            if (currentDishes.length === 0) {
                saveDishes(existingDishes);
            }
        };
    </script>
</body>
</html>
